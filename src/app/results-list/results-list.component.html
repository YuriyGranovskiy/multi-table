<table *ngIf="taskResults && taskResults.length">
  <thead>
    <th>Номер</th>
    <th>Пример</th>
    <th>Результат</th>
    <th>Время</th>
  </thead>
  <tbody>
    <tr 
      *ngFor="let result of taskResults; let i = index"
      [ngClass]="{'correctResult': result.isCorrect && !result.isLong, 'correctAndLongResult': result.isCorrect && result.isLong, 'incorrectResult': !result.isCorrect}" >
      <td>{{ i + 1 }}.)</td>
      <td>
        <span>{{ result.leftFunctor }}</span>
        <span>*</span>
        <span>{{ result.rightFunctor }}</span>
        <span>=</span>        
      </td>
      <td>
        <span>{{ result.result }}</span>
      </td>
      <td>{{ result.time | msAsPrettyTime }}</td>
    </tr>
  </tbody>
</table>
